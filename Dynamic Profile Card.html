<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Profile Card</title>
    <link rel="stylesheet" href="DPC_CSS.css">
</head>

<body>

    <div id="profileCard">
        <img id="profileImage" src="https://images.unsplash.com/photo-1634215000930-86336716c866?q=80&w=1238&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D100x100" alt="Profile Picture">
        <h2 id="profileName">Mish-al Ismail</h2>
        <p id="profileRole">Software Developer</p>
        <p id="profileBio">Passionate about coding and learning new technologies.</p>

        <button id="updateNameBtn">Update Name</button>
        <button id="updateRoleBtn">Update Role</button>
        <button id="toggleStatusBtn">Toggle Active Status</button>
        <button id="changeImageBtn">Change Image</button>
    </div>

    <script src="DPC_JS.js"></script>
</body>
</html>
